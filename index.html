<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplikasi Cuaca </title>
<!-- Tambahkan Font Awesome untuk ikon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* --- Reset & Global --- */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
/* Background gradien yang menarik */
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
color: white;
text-align: center;
overflow: hidden;
}

/* --- Container Utama --- */
.container {
max-width: 600px;
padding: 40px 20px;
}

/* --- Ikon Animasi --- */
.icon-wrapper {
position: relative;
display: inline-block;
margin-bottom: 30px;
}

.icon-wrapper i {
font-size: 5rem;
color: rgba(255, 255, 255, 0.9);
position: relative;
z-index: 2;
}

/* Lingkaran luar yang berputar */
.icon-wrapper::before {
content: '';
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
width: 120px;
height: 120px;
border: 4px solid rgba(255, 255, 255, 0.2);
border-top: 4px solid #ffffff;
border-radius: 50%;
animation: spin 2s linear infinite;
}

@keyframes spin {
0% { transform: translate(-50%, -50%) rotate(0deg); }
100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* --- Typography --- */
h1 {
font-size: 3rem;
font-weight: 700;
margin-bottom: 10px;
}

h2 {
font-size: 1.5rem;
font-weight: 400;
opacity: 0.8;
margin-bottom: 20px;
}

p {
font-size: 1.1rem;
line-height: 1.6;
opacity: 0.7;
margin-bottom: 30px;
}

/* --- Progress Bar --- */
.progress-bar {
width: 100%;
height: 8px;
background-color: rgba(255, 255, 255, 0.2);
border-radius: 10px;
overflow: hidden;
margin-bottom: 40px;
}

.progress-bar .fill {
width: 70%; /* Ubah persentase ini sesuai keinginan */
height: 100%;
background-color: #ffffff;
border-radius: 10px;
animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
0% { opacity: 0.6; }
50% { opacity: 1; }
100% { opacity: 0.6; }
}

/* --- Tombol Kembali --- */
.back-link {
display: inline-block;
padding: 15px 30px;
background-color: #ffffff;
color: #764ba2;
text-decoration: none;
font-weight: 600;
border-radius: 50px;
transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.back-link:hover {
transform: translateY(-3px);
box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
h1 {
font-size: 2.2rem;
}
h2 {
font-size: 1.2rem;
}
p {
font-size: 1rem;
}
}
</style></head>
<body>

<div class="container">
<div class="icon-wrapper">
<i class="fas fa-cloud-sun"></i>
</div>
<h1>Aplikasi Cuaca</h1>
<h2>Sedang Dalam Pengerjaan</h2>
<div class="progress-bar">
<div class="fill"></div>
</div>
</div></body>
</html>
